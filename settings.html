<div class="inline-summaries-settings">
	<div class="inline-drawer">
		<div class="inline-drawer-toggle inline-drawer-header">
			<b>InLine Summaries</b>
			<div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
		</div>
		<div class="inline-drawer-content">
			<div class="setting-row">
				<label>Summary Prompt Start</label>
				<textarea class="text_pole textarea_compact" id="ils_setting_prompt_main" rows="5"
					title="Main Summary Prompt"></textarea>
				<label>Historical Context Size (-1 for full)</label>
				<input class="neo-range-input" type="number" id="ils_setting_hist_ctx_depth" min="-1" max="9999999999"
					step="1" value="-1">
				<label>Historical Context Start Marker</label>
				<textarea class="text_pole textarea_compact" id="ils_setting_hist_ctx_start" rows="1"
					title="A marker inserted around historical context"></textarea>
				<label>Historical Context End Marker</label>
				<textarea class="text_pole textarea_compact" id="ils_setting_hist_ctx_end" rows="1"
					title="A marker inserted around historical context"></textarea>
				<label>Summary Prompt Middle</label>
				<textarea class="text_pole textarea_compact" id="ils_setting_prompt_mid" rows="5"
					title="Middle Summary Prompt Segment, inserted after the historical context and before content to be summarised"></textarea>
				<label>Content Start Marker</label>
				<textarea class="text_pole textarea_compact" id="ils_setting_summ_cont_start" rows="1"
					title="A marker inserted around content to be summarised"></textarea>
				<label>Content End Marker</label>
				<textarea class="text_pole textarea_compact" id="ils_setting_summ_cont_end" rows="1"
					title="A marker inserted around content to be summarised"></textarea>
				<label>Summary Prompt End</label>
				<textarea class="text_pole textarea_compact" id="ils_setting_prompt_end" rows="5"
					title="End Summary Prompt, inserted at the end of the prompt"></textarea>
				<label>Response Token Limit (0 for Use Global)</label>
				<input class="neo-range-input" type="number" id="ils_setting_token_limit" min="0" max="9999999999"
					step="1" value="0">
			</div>
			<hr style="margin: 5px 0;">
			<div class="setting-row">
				<label class="checkbox_label" title="Use specified Connection Profile">
					<input type="checkbox" id="ils_setting_use_different_profile">
					<span>Use specified Connection Profile:</span>
				</label>
				<select id="ils_setting_connection_profile" class="flex1">
					<option value="&lt;None&gt;">&lt;None&gt;</option>
				</select>
			</div>
			<div class="setting-row">
				<label class="checkbox_label" title="Use specified Chat Completion Preset">
					<input type="checkbox" id="ils_setting_use_different_preset">
					<span>Use specified Chat Completion Preset:</span>
				</label>
				<select id="ils_setting_chat_completion_preset" class="flex1">
				</select>
			</div>
			<hr style="margin: 5px 0;">
			<div class="setting-row">
				<label class="checkbox_label" title="Auto scroll chat to summarised message">
					<input type="checkbox" id="ils_setting_auto_scroll">
					<span>Auto Scroll to summarised message</span>
				</label>
			</div>
			<hr style="margin: 5px 0;">
			<div class="setting-row">
				<span>Summary message sender name:</span>
				<label class="checkbox_label" title="User">
					<input type="radio" id="ils_setting_smr_name_mode_user" name="ils_setting_radio_smr_name" value="user">
					<span>User</span>
				</label>
				<label class="checkbox_label" title="Character">
					<input type="radio" id="ils_setting_smr_name_mode_char" name="ils_setting_radio_smr_name" value="character">
					<span>Character</span>
				</label>
				<label class="checkbox_label" title="Custom Value">
					<input type="radio" id="ils_setting_smr_name_mode_custom" name="ils_setting_radio_smr_name" value="custom">
					<span>Custom:</span>
					<textarea class="text_pole textarea_compact" id="ils_setting_smr_name_custom_val" title="Custom name to use" rows="1"></textarea>
				</label>
			</div>
			<hr style="margin: 5px 0;">
			<div class="setting-row">
				<input id="ils_setting_reset_default" class="menu_button" type="submit" value="Reset to Default" />
			</div>
		</div>
	</div>
</div>
